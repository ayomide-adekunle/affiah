<ion-header>

    <ion-navbar>
        <ion-title>Add New Invoice</ion-title>
        <!--<ion-buttons end>
            <button ion-button icon-only color="royal">
            <ion-icon name="ios-information-circle-outline"></ion-icon>
          </button>
        </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <p class="add_title">INVOICE INFORMATION</p>
    <br/>
    <div>
        <ion-list>
            <p></p>
            <ion-item>
                <ion-label color="primary">Invoice For: </ion-label>
                <ion-select [(ngModel)]="invoice.project" (ionChange)="onSelectChange($event)">
                    <ion-option [value]="project" *ngFor="let project of projectList">{{project.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Date Issued: </ion-label>
                <ion-input placeholder="Date" style="opacity: 0.5" hightlight-color="energized" type="date" [(ngModel)]="invoice.date"></ion-input>
            </ion-item>

            <ion-item *ngIf="invoice.project">
                <ion-label color="primary"> Amount: </ion-label>
                <ion-input type="number" [(ngModel)]="invoice.amount" disabled="true"></ion-input>
            </ion-item>
            <ion-item *ngIf="invoice.project">
                <ion-label color="primary">Description: </ion-label>
                <ion-input type="text" [(ngModel)]="invoice.desc" disabled="true"></ion-input>
            </ion-item>
            <ion-item *ngIf="invoice.project">
                <ion-label color="primary">Date: </ion-label>
                <ion-input placeholder="Date" style="opacity: 0.5" hightlight-color="energized" type="date" [(ngModel)]="invoice.start_date"></ion-input>
            </ion-item>
            <ion-item *ngIf="invoice.project">
                <ion-label color="primary">Due Date: </ion-label>
                <ion-input placeholder="Due Date" style="opacity: 0.5" hightlight-color="energized" type="date" [(ngModel)]="invoice.end_date"></ion-input>
            </ion-item>



            <p></p>
            <div class="button-center">
                <button ion-button class="button_login" (click)="submitInvoice(invoice)">Submit</button>
            </div>
        </ion-list>
    </div>

</ion-content>
