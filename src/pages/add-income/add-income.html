<ion-header>

    <ion-navbar>
        <ion-title>Add New Income</ion-title>
        <!--<ion-buttons end>
            <button ion-button icon-only color="royal">
            <ion-icon name="ios-information-circle-outline"></ion-icon>
          </button>
        </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <div>
        <p class="add_title">{{type}}</p>

        <div radio-group [(ngModel)]="income.account_type">
            <span style="padding-right:10px">Payment Mode:</span>
            <ion-radio value="cash" style="padding-right:10px"></ion-radio> <span style="padding-right:10px">Cash</span>
            <ion-radio value="bank" style="padding-right:10px"></ion-radio><span style="padding-right:10px">Through Bank</span>
        </div>
        <ion-list>
            <p></p>
            <ion-item *ngIf="type=='INVOICE PAYMENT'">
                <ion-label style="color:#000">Select Invoice: </ion-label>
                <ion-select [(ngModel)]="income.invoice" (ionChange)="onSelectChange($event)">
                    <ion-option [value]="invoice" *ngFor="let invoice of invoiceList">{{invoice.project.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Source: </ion-label>
                <ion-input type="text" [(ngModel)]="income.source"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary"> Amount: </ion-label>
                <ion-input type="number" [(ngModel)]="income.amount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Purpose: </ion-label>
                <ion-input type="text" [(ngModel)]="income.purpose"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Date: </ion-label>
                <ion-input placeholder="Date" style="opacity: 0.5" hightlight-color="energized" type="date" [(ngModel)]="income.date"></ion-input>
            </ion-item>
            <p></p>
            <div class="button-center">
                <button ion-button class="button_login" (click)="submitIncome(income)">Submit</button>
            </div>
        </ion-list>
    </div>

</ion-content>
