<ion-header>

    <ion-navbar>
        <ion-title>Add Project</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <div>
        <p class="add_title">PROJECT INFORMATION</p>
        <ion-list>
            <p></p>
            <ion-item>
                <ion-label color="primary">Project Name: </ion-label>
                <ion-input type="text" [(ngModel)]="project.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Client: </ion-label>
                <ion-select [(ngModel)]="project.clientId" (ionChange)="onSelectChange($event)">
                    <ion-option value="">Select Client: </ion-option>
                    <ion-option [value]="client._id" *ngFor="let client of clientList">{{client.company}}</ion-option>
                    <ion-option value="addClient">Add new client</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="project.clientId.length>0">
                <ion-label color="primary"> Billing(&#8358;): </ion-label>
                <ion-input type="number" [(ngModel)]="project.amount"></ion-input>
            </ion-item>
            <ion-item *ngIf="project.clientId.length>0">
                <ion-label color="primary">Project Description: </ion-label>
                <ion-input type="text" [(ngModel)]="project.desc"></ion-input>
            </ion-item>
            <ion-item *ngIf="project.clientId.length>0">
                <ion-label color="primary">Start Date: </ion-label>
                <ion-input placeholder="Start Date" style="opacity: 0.5" hightlight-color="energized" type="date" [(ngModel)]="project.start_date"></ion-input>
            </ion-item>
            <ion-item *ngIf="project.clientId.length>0">
                <ion-label color="primary">End Date: </ion-label>
                <ion-input placeholder="End Date" style="opacity: 0.5" hightlight-color="energized" type="date" [(ngModel)]="project.end_date"></ion-input>
            </ion-item>

            <p></p>
            <div class="button-center" *ngIf="!project._id">
                <button ion-button class="button_login" (click)="addProject(project)">Submit</button>
            </div>
            <div class="button-center" *ngIf="project._id">
                <button ion-button class="button_login" (click)="editProject(project)">Save</button>
            </div>


        </ion-list>
    </div>

</ion-content>
