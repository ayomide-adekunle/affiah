<ion-header>

    <ion-navbar>
        <ion-title>Add New Expense</ion-title>
        <!--<ion-buttons end>
            <button ion-button icon-only color="royal">
            <ion-icon name="ios-information-circle-outline"></ion-icon>
          </button>
        </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <p class="add_title">EXPENSE INFORMATION</p>
    <br/>
    <div>
        <div radio-group [(ngModel)]="expense.account_type">
            <span style="padding-right:10px">Payment Mode:</span>
            <ion-radio value="cash" style="padding-right:10px"></ion-radio> <span style="padding-right:10px">Cash</span>
            <ion-radio value="bank" style="padding-right:10px"></ion-radio><span style="padding-right:10px">Through Bank</span>
        </div>
        <ion-list>
            <p></p>
            <ion-item>
                <ion-label style="color:#000">Expense Type: </ion-label>

                <ion-select [(ngModel)]="expense.type" (ionChange)="onSelectType($event)">
                    <!--<ion-option value="">Select</ion-option>-->
                    <ion-option value="Business-Expenses">Business Expenses</ion-option>
                    <ion-option value="Project-Expenses">Project Expenses</ion-option>

                </ion-select>
            </ion-item>
            <ion-item *ngIf="expense.type=='Project-Expenses'">
                <ion-label color="primary">Project: </ion-label>
                <ion-select [(ngModel)]="expense.project" (ionChange)="onSelectChange($event)">
                    <ion-option [value]="project._id" *ngFor="let project of projectList">{{project.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Item: </ion-label>
                <ion-input type="text" [(ngModel)]="expense.item"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary"> Amount: </ion-label>
                <ion-input type="number" [(ngModel)]="expense.amount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Description: </ion-label>
                <ion-input type="text" [(ngModel)]="expense.desc"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Date: </ion-label>
                <ion-input placeholder="Date" style="opacity: 0.5" hightlight-color="energized" type="date" [(ngModel)]="expense.date"></ion-input>

            </ion-item>



            <p></p>
            <div class="button-center">
                <button ion-button class="button_login" (click)="submitExpense(expense)">Submit</button>
            </div>
        </ion-list>
    </div>


</ion-content>
