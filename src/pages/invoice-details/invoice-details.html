<ion-header class="invoice_header">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button navPop icon-only>
		          <ion-icon name="arrow-back"></ion-icon>
		  </button>
        </ion-buttons>
        <ion-title>{{invoiceInfo.project.name}}</ion-title>
        <ion-buttons end (click)="sendInvoice(invoiceInfo)">
            <button ion-button icon-only color="royal">
        <ion-icon name="print"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
    <p style="text-align: center;font-size: 50px;height: 15px;"><span style="font-family: sans-serif;">&#8358;&nbsp;</span>{{formatNumber(invoiceInfo.amount)}}</p>
    <div class="button-center" *ngIf="invoiceInfo.amount!=invoiceInfo.amount_paid" (click)="payInvoice(invoiceInfo)">
        <button ion-button color="secondary" outline>Record Payment</button>
    </div>
    <div class="button-center" *ngIf="invoiceInfo.amount==invoiceInfo.amount_paid">
        <button ion-button color="secondary" outline>Fully Paid</button>
    </div>


</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <ion-card>
        <ion-card-header class="income_title">
            Amount paid
        </ion-card-header>
        <ion-card-content>
            <span style="font-family: sans-serif;">&#8358;&nbsp;</span>{{formatNumber(invoiceInfo.amount_paid)}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Description
        </ion-card-header>
        <ion-card-content>
            {{invoiceInfo.desc}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Start Date
        </ion-card-header>
        <ion-card-content>
            {{invoiceInfo.start_date}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Due Date
        </ion-card-header>
        <ion-card-content>
            {{invoiceInfo.end_date}}
        </ion-card-content>
    </ion-card>



</ion-content>
