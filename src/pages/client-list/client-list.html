<ion-header>

    <ion-navbar hideBackButton>
        <ion-buttons left (click)="goHome()">
            <button ion-button icon-only>
			<ion-icon name="home"></ion-icon>
		</button>
        </ion-buttons>
        <ion-title>Clients</ion-title>
        <ion-buttons end (click)="addClient()">
            <button ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <!--<ion-searchbar *ngIf="clientList.length>0" (ionInput)="getItems($event)"></ion-searchbar>-->
    <ion-list *ngIf="clientList.length>0" style=" margin: -1px 0 60px 0 !important;">
        <ion-item *ngFor=" let client of clientList " (click)="clientDetails(client) ">
            <p style="font-size: 17px;font-weight: bold; ">{{ client.company }}</p>
            <p style="color:#999 " *ngIf="client.projects.length<2 ">{{client.projects.length}} Project</p>
            <p style="color:#999 " *ngIf="client.projects.length>1">{{client.projects.length}} Projects</p>
        </ion-item>
        <p></p>
    </ion-list>

    <div *ngIf="clientList.length==0">
        <p class="image_container">
            <img src="assets/svg/client.svg" class="image_empty" />
        </p>
        <p class="empty_text">Click on the + sign on the top-right corner of your screen to add your first client
        </p>
    </div>
    <!--<ion-fab bottom right>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>-->

</ion-content>
<ion-footer>

    <ion-toolbar>
        <div>
            <ion-segment [(ngModel)]="tabs_content" (ionChange)="onSegmentChange()">
                <ion-segment-button value="clients">
                    <img src="assets/svg/client_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Client</p>
                </ion-segment-button>
                <ion-segment-button value="projects">
                    <img src="assets/svg/project_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Project</p>

                </ion-segment-button>
                <ion-segment-button value="finances">
                    <img src="assets/svg/finance_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Finance</p>

                </ion-segment-button>
                <ion-segment-button value="bulk_sms">
                    <img src="assets/svg/bulk_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Marketing</p>
                </ion-segment-button>
                <ion-segment-button value="notes">
                    <img src="assets/svg/note.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Notes</p>

                </ion-segment-button>

            </ion-segment>
        </div>
    </ion-toolbar>


</ion-footer>
