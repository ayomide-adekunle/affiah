<ion-header class="income_header">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button navPop icon-only>
		          <ion-icon name="arrow-back"></ion-icon>
		  </button>
        </ion-buttons>
        <ion-title>{{incomeInfo.source}}</ion-title>
    </ion-navbar>
    <p style="text-align: center;font-size: 50px;"><span style="font-family: sans-serif;">&#8358;&nbsp;</span>{{formatNumber(incomeInfo.amount)}}</p>

</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <ion-card *ngIf="incomeInfo.purpose">
        <ion-card-header class="income_title">
            Purpose
        </ion-card-header>
        <ion-card-content>
            {{incomeInfo.purpose}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Type
        </ion-card-header>
        <ion-card-content>
            {{incomeInfo.type}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Account
        </ion-card-header>
        <ion-card-content>
            {{incomeInfo.account_type}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Date
        </ion-card-header>
        <ion-card-content>
            {{incomeInfo.date}}
        </ion-card-content>
    </ion-card>


</ion-content>
