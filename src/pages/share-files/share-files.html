<ion-header>

    <ion-navbar hideBackButton>
        <ion-buttons left (click)="goHome()">
            <button ion-button icon-only>
			<ion-icon name="home"></ion-icon>
		</button>
        </ion-buttons>
        <ion-title>Share File</ion-title>
        <ion-buttons end (click)="shareFile()">
            <button ion-button icon-only color="royal">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="allfile.length==0">
        <p class="image_container">
            <img src="assets/svg/share.svg" class="image_empty_sms" />
        </p>
        <p class="empty_text">You not shared any file yet.
        </p>
    </div>

</ion-content>
<ion-footer>

    <ion-toolbar>
        <div>
            <ion-segment [(ngModel)]="tabs_content" (ionChange)="onSegmentChange()">
                <ion-segment-button value="bulk_sms">
                    <img src="assets/svg/bulk_white.svg" style="width:10%" />
                    <p style="margin-top:-3vh">Bulk SMS</p>
                </ion-segment-button>
                <ion-segment-button value="share_files">
                    <img src="assets/svg/share_white.svg" style="width:20%;" />
                    <p style="margin-top:-3vh">Share File</p>
                </ion-segment-button>

            </ion-segment>
        </div>
    </ion-toolbar>


</ion-footer>
