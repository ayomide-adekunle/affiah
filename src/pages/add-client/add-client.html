<ion-header>

    <ion-navbar>
        <ion-title>Add Client</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <div>
        <p class="add_title">CLIENT INFORMATION</p>
        <ion-list>
            <p></p>
            <ion-item>
                <ion-label color="primary">Company: </ion-label>
                <ion-input type="text" [(ngModel)]="client.company"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Email: </ion-label>
                <ion-input type="email" [(ngModel)]="client.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Phone: </ion-label>
                <ion-input type="phone" [(ngModel)]="client.phone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Address: </ion-label>
                <ion-input type="text" [(ngModel)]="client.address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Website: </ion-label>
                <ion-input type="text" [(ngModel)]="client.website"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">State: </ion-label>
                <ion-input type="text" [(ngModel)]="client.state"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Contact Person: </ion-label>
                <ion-input type="text" [(ngModel)]="client.contact"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Country: </ion-label>
                <ion-input type="text" [(ngModel)]="client.country" disabled="true"></ion-input>
            </ion-item>
            <p></p>
            <div class="button-center" *ngIf="!client._id">
                <button ion-button class="button_login" (click)="addClient(client)">Submit</button>
            </div>
            <div class="button-center" *ngIf="client._id">
                <button ion-button class="button_login" (click)="editClient(client)">Save</button>
            </div>


        </ion-list>
    </div>

</ion-content>
