<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left (click)="goHome()">
            <button ion-button icon-only>
			<ion-icon name="home"></ion-icon>
		</button>
        </ion-buttons>
        <ion-title>Note</ion-title>
        <ion-buttons end (click)="addNote()">
            <button ion-button icon-only color="royal">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <!--<ion-searchbar *ngIf="noteList.length>0" (ionInput)="getItems($event)"></ion-searchbar>-->
    <ion-list *ngIf="noteList.length>0" style=" margin: -1px 0 60px 0 !important;">
        <ion-item *ngFor=" let note of noteList " (click)="noteDetails(note) ">
            <p style="font-size: 17px;font-weight: bold; ">{{ note.title }}</p>
            <p style="color:#999 " *ngIf="note.projects.length!=0"> for {{ note.projects.name }}</p>
            <p style="color:#999 " *ngIf="note.projects.length==0">no project added</p>
        </ion-item>
        <p></p>
    </ion-list>
    <div *ngIf="noteList.length==0">
        <p class="image_container">
            <img src="assets/svg/bulk.svg" class="image_empty_sms" />
        </p>
        <p class="empty_text">You not saved any note yet.
        </p>
    </div>

</ion-content>
<ion-footer>

    <ion-toolbar>
        <div>
            <ion-segment [(ngModel)]="tabs_content" (ionChange)="onSegmentChange()">
                <ion-segment-button value="clients">
                    <img src="assets/svg/client_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Client</p>
                </ion-segment-button>
                <ion-segment-button value="projects">
                    <img src="assets/svg/project_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Project</p>

                </ion-segment-button>
                <ion-segment-button value="finances">
                    <img src="assets/svg/finance_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Finance</p>

                </ion-segment-button>
                <ion-segment-button value="bulk_sms">
                    <img src="assets/svg/bulk_white.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Marketing</p>
                </ion-segment-button>
                <ion-segment-button value="notes">
                    <img src="assets/svg/note.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Notes</p>

                </ion-segment-button>

            </ion-segment>
        </div>
    </ion-toolbar>


</ion-footer>
