<ion-header>

    <ion-navbar hideBackButton>
        <ion-buttons left (click)="goHome()">
            <button ion-button icon-only>
			<ion-icon name="home"></ion-icon>
		</button>
        </ion-buttons>
        <ion-title>Invoices</ion-title>
        <ion-buttons end (click)="newInvoice()">
            <button ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding style="overflow-y: scroll">
    <div *ngIf="invoiceList.length==0">
        <p class="image_container">
            <img src="assets/svg/invoice.svg" class="img_inv" />
        </p>
        <p class="empty_text">Your invoice list is empty, use the + sign to add your first invoice.
        </p>
    </div>
    <ion-list>
        <ion-item *ngFor="let invoice of invoiceList" (click)="invoiceDetials(invoice)">
            <ion-row>
                <ion-col>
                    <p style="font-size: 15px;font-weight: bold;">{{ invoice.project.name}}</p>
                    <!--<p style="color:#999;font-size: 12px;">{{project._id}}</p>-->
                    <p style="color:#999;font-size: 12px;">Amount Paid: <span style="font-family: sans-serif;">&#8358;&nbsp;</span>{{formatNumber(invoice.amount_paid)}} </p>
                    <p style="color:#999;font-size: 12px;">Due date: {{invoice.end_date}} </p>

                </ion-col>
                <ion-col>
                    <p style="float: right;color: green;font-size:20px;"><span style="font-family: sans-serif;">&#8358;&nbsp;</span>{{formatNumber(invoice.amount)}}</p>
                </ion-col>
            </ion-row>
        </ion-item>

    </ion-list>

</ion-content>
<ion-footer>

    <ion-toolbar>
        <div>
            <ion-segment [(ngModel)]="payment" (ionChange)="onSegmentChange()">
                <ion-segment-button value="income">
                    <img src="assets/svg/income.svg" style="width:30%;" />
                    <p style="margin-top:-3vh">Income</p>
                </ion-segment-button>
                <ion-segment-button value="expenses">
                    <img src="assets/svg/expense.svg" style="width:30%;margin:auto" />
                    <p style="margin-top:-3vh">Expenses</p>

                </ion-segment-button>
                <ion-segment-button value="invoices">
                    <img src="assets/svg/invoice.svg" style="width: 20%;margin-top: 4px;" />
                    <p style="margin-top:-3vh">Invoices</p>
                </ion-segment-button>
                <ion-segment-button value="reports">
                    <img src="assets/svg/report_white.svg" style="width:20%;margin-top:3px" />
                    <p style="margin-top:-3vh">Report</p>
                </ion-segment-button>

            </ion-segment>
        </div>
    </ion-toolbar>


</ion-footer>
