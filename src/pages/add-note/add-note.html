<ion-header>

    <ion-navbar>
        <ion-title>New Note</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal">
            <ion-icon name="ios-information-circle-outline"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding style="overflow-y: scroll;">
    <p></p>
    <ion-item>
        <ion-label color="primary">Title: </ion-label>
        <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Desciption: </ion-label>
        <ion-textarea type="text" [(ngModel)]="note.desc" rows="2"></ion-textarea>
    </ion-item>
    <p style="float:right">Word count: {{note.desc.length}}</p>
    <ion-list>
        <ion-item>
            <ion-label>Add to a project: </ion-label>
            <ion-select [(ngModel)]="note.projects" (ionChange)="onSelectChange($event)">
                <ion-option value="">Select Project</ion-option>
                <ion-option [value]="project" *ngFor="let project of projectList">{{project.name}}</ion-option>
                <ion-option value="addProject">Add new project</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div class="button-center" *ngIf="!editNote">
        <button ion-button class="button_login" (click)="saveNote()">Save</button>
    </div>
    <div class="button-center" *ngIf="editNote">
        <button ion-button class="button_login" (click)="editNotes(note)">Save</button>
    </div>
</ion-content>
