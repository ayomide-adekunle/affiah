<ion-header class="income_header">
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button navPop icon-only>
		          <ion-icon name="arrow-back"></ion-icon>
		  </button>
        </ion-buttons>
        <ion-title>{{expenseInfo.item}}</ion-title>
        <!--<ion-buttons end (click)=editClient(clientInfo)>
            <button ion-button icon-only color="royal">
        <ion-icon name="create"></ion-icon>
           </button>
        </ion-buttons>
        <ion-buttons end (click)="deleteClient(clientInfo)">
            <button ion-button icon-only color="royal">
        <ion-icon name="trash"></ion-icon>
           </button>
        </ion-buttons>-->
    </ion-navbar>
    <p style="text-align: center;font-size: 50px;height: 30px;"><span style="font-family: sans-serif;">&#8358;&nbsp;</span>{{formatNumber(expenseInfo.amount)}}</p>

</ion-header>

<ion-content padding style="overflow-y: scroll;">
    <ion-card>
        <ion-card-header class="income_title">
            Description
        </ion-card-header>
        <ion-card-content>
            {{expenseInfo.desc}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Type
        </ion-card-header>
        <ion-card-content>
            {{expenseInfo.type}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Account
        </ion-card-header>
        <ion-card-content>
            {{expenseInfo.account_type}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header class="income_title">
            Date
        </ion-card-header>
        <ion-card-content>
            {{expenseInfo.date}}
        </ion-card-content>
    </ion-card>


</ion-content>
